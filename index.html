<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Select</title>
  </head>
  <body>
    <select name="category" onchange="selected(this.value)">
      <option value="computer">부품</option>
      <option value="cloth">옷</option>
      <option value="shoes">신발</option>
    </select>
    <script>
      const products = {
        'COMPUTER': [
          { name: 'GeForce RTX 4090' },
          { name: 'AMD 9600X' },
          { name: 'Intel i7-14700K' },
        ],
        'CLOTH': [
          { name: 'Alpha Industries MA-1' },
          { name: 'Acne Studios Shearling Jacket' },
        ],
        'SHOES': [
          { name: 'Nike Air Max 97 Triple White' },
          { name: 'Dr.Martens 1461 Leather Oxford' },
        ],
      }
      function selected(value) {
        const selected_products = []
        switch (value) {
            case 'computer' :
                selected_products.push(products.COMPUTER)
                break;
            case 'cloth' :
                selected_products.push(products.CLOTH)
                break;
            case 'shoes' :
                selected_products.push(products.SHOES)
                break;
            default : break;
        }
        console.log(selected_products)
      }
    </script>
  </body>
</html>
